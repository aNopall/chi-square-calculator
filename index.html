        <div class="mockup-window bg-base-300 border">
            <div class="w-full bg-base-200 justify-center px-4 py-16">
                <h1 class="text-3xl font-bold mb-8">Chi-Square Calculator</h1>
                <table id="chiSquareTable">
                    <thead>
                        <tr id="headerRow">
                            <th style="border-top: none; border-left: none"></th>
                            <th style="border-top: none">Category 1</th>
                            <th style="border-top: none">Category 2</th>
                            <th style="border-top: none">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th style="border-left: none; border-top: 1px solid #fff">Group 1</th>
                            <td><input type="number" class="g1c" value="0" min="0"></td>
                            <td><input type="number" class="g1c" value="0" min="0"></td>
                            <td class="gTotal">0</td>
                        </tr>
                        <tr>
                            <th style="border-left: none">Group 2</th>
                            <td><input type="number" class="g2c" value="0" min="0"></td>
                            <td><input type="number" class="g2c" value="0" min="0"></td>
                            <td class="gTotal">0</td>
                        </tr>
                        <tr id="totalRow">
                            <th style="border-left: none">Total</th>
                            <td class="cTotal">0</td>
                            <td class="cTotal">0</td>
                            <td id="grandTotal">0</td>
                        </tr>
                    </tbody>
                </table>
                <div class="button-container">
                    <button onclick="addCategory()" class="btn btn-success"><span class="icon">+</span>Add
                        Category</button>
                    <button onclick="addGroup()" class="btn btn-success"><span class="icon">+</span>Add
                        Group</button>
                    <button onclick="calculateChiSquare()" class="btn btn-success"><span class="icon">=</span>Calculate
                        Chi-Square</button>
                </div>
                <div class="button-container">
                    <h3 id="result">Chi-Square Value: 0</h3>
                </div>
                <script src="script.js"></script>
            </div>
        </div>
    </div>
