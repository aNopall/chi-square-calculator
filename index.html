<!DOCTYPE html>
<html lang="en" data-theme="dracula">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi-Square Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container md:container px-4 md:px-16 py-16 m-auto">
        <div class="mockup-window bg-base-300 border">
            <div class="w-full bg-base-200 justify-center px-4 py-8 md:py-16">
                <h1 class="text-lg md:text-3xl font-bold mb-8">Chi-Square Calculator</h1>
                <div class="overflow-x-auto">
                    <table class="table" id="chiSquareTable">
                        <!-- head -->
                        <thead>
                            <tr id="headerRow">
                                <th></th>
                                <th>Category 1</th>
                                <th>Category 2</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- row 1 -->
                            <tr>
                                <th>Group 1</th>
                                <td><input type="number" class="g1c" value="0" min="0"></td>
                                <td><input type="number" class="g1c" value="0" min="0"></td>
                                <td class="gTotal">0</td>
                            </tr>
                            <!-- row 2 -->
                            <tr>
                                <th>Group 2</th>
                                <td><input type="number" class="g2c" value="0" min="0"></td>
                                <td><input type="number" class="g2c" value="0" min="0"></td>
                                <td class="gTotal">0</td>
                            </tr>
                            <!-- row 3 -->
                            <tr id="totalRow">
                                <th>Total</th>
                                <td class="cTotal">0</td>
                                <td class="cTotal">0</td>
                                <td id="grandTotal">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div
                    class="grid grid-cols-2 md:flex text-center mt-5 md:mt-2.5 items-center justify-center gap-2.5 gap-[8px]">
                    <button onclick="addCategory()" class="btn btn-sm btn-success w-full md:w-fit" size="sm"><span
                            class="icon">+</span>Add
                        Category</button>
                    <button onclick="removeCategory()" class="btn btn-sm btn-error text-white w-full md:w-fit"><span
                            class="icon">-</span>Remove
                        Category</button>
                    <button onclick="addGroup()" class="btn btn-sm btn-success w-full md:w-fit"><span
                            class="icon">+</span>Add
                        Group</button>
                    <button onclick="removeGroup()" class="btn btn-sm btn-error text-white w-full md:w-fit"><span
                            class="icon">-</span>Remove
                        Group</button>
                </div>
                <div class="flex flex-col md:flex-row text-center mt-4 md:mt-2.5 items-center justify-center gap-2.5">
                    <button onclick="calculateChiSquare()" class="btn btn-sm btn-info w-full md:w-fit"><span
                            class="icon">=</span>Calculate
                        Chi-Square</button>
                    <h3 id="result">Chi-Square Value: 0</h3>
                </div>
                <script src="script.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
